
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="  bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col justify-center items-center">

<div class="pt-9 text-blue-200 border-xl">

  <div class=" flex  flex-col justify-between item-center ">

    <input class=" w-full hover:bg-blue-900 p-3 border-3 border-red-900 focus:m-4 "  id="input"  type="text">

    <button class="  tracking-widest rounded-lg p-3 m-4 bg-indigo-500 shadow-lg hover:shadow-indigo-100" id="save-btn"  > SAVE INPUT</button>

    <button class=" tracking-widest  rounded-lg  p-3 m-4 bg-indigo-500 shadow-lg hover:shadow-indigo-100 " id="save-tab">SAVE TAB</button>


    <button  class="  tracking-widest  rounded-lg p-3 m-4 bg-indigo-500 shadow-lg hover:shadow-indigo-100 " id="delete-btn">DELETE ALL</button>

    <ul id="ul-el"> </ul>


  </div>

</div>

<script src="index.js"></script>
</body>
</html>
